<!DOCTYPE html>

<html lang="fr">

	<head>
	
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Contact | Evening Success</title>
	
		<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
	
		<header>
		
			<!-- Logo -->
			<div class="logo-container">
				<a href="#" class="logo-link"><img src="img/logo-wordpress.svg" class="logo-img"></a>
			</div>
	
			<!-- navbar -->
			<nav class="nav nav-top">
				<!-- button smartphones -->
				<button class="button-nav">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<ul>
					<li><a href="#">News</a></li>
					<li><a href="#">Recettes</a></li>
					<li><a href="#">à propos</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			
		</header>
		
		<section>
			
			<div class="page-content">
				<div class="page-contact">
					<div class="page-contact-form">
						<form>
							<div class="input-field">
								<label for="name">Nom</label>
								<input type="text" id="name" autofocus>
								<div class="error-message error-message-name">Veuillez entrer votre nom.</div>
							</div>
							<div class="input-field">
								<label for="forname">Prénom</label>
								<input type="text" id="forname">
								<div class="error-message error-message-forname">Veuillez entrer votre prénom.</div>
							</div>
							<div class="input-field">
								<label for="city">Ville</label>
								<input type="text" id="city">
								<div class="error-message error-message-city">Veuillez entrer votre ville.</div>
							</div>
							<div class="input-field">
								<label for="mail">Mail</label>
								<input type="mail" id="mail">
								<div class="error-message error-message-mail">Veuillez entrer une adresse mail valide.</div>
							</div>
							<div class="input-field">
								<label for="object">Objet</label>
								<select name="object" id="object">
									<option value="none">Faites votre choix</option>
									<option value="">sdfsdf</option>
									<option value="">sdfsdf</option>
									<option value="">sdfsdfsdfsdfs</option>
								</select>
								<div class="error-message error-message-object">Veuillez sélectionner un objet.</div>
							</div>
							<div class="input-field">
								<label for="message">Message</label>
								<textarea id="message" cols="75" rows="15" maxlength="750"></textarea>
								<div class="error-message error-message-message">Veuillez entrer votre message (750 caractères maximum).</div>
							</div>
							<div class="input-field">
								<input type="reset" class="reset" value="Effacer">
								<input type="submit" value="Envoyer">
							</div>
						</form>
					</div>					
				</div>
			</div>
			
		</section>
		
		<footer>
		
			<div class="footer-col-left">
				<p>&copy; copyright 2015 EVENING SUCCESS</p>
			</div>
			
			<div class="footer-col-right">
				<ul class="social-media">
					<li><a href="https://fr.linkedin.com/" target="_blank"><img src="img/logo-linkedin.svg"></a></li>
					<li><a href="https://www.facebook.com/" target="_blank"><img src="img/logo-fb.svg"></a></li>
					<li><a href="https://plus.google.com/" target="_blank"><img src="img/logo-google.svg"></a></li>
					<li><a href="https://twitter.com/?lang=fr" target="_blank"><img src="img/logo-twitter.svg"></a></li>
				</ul>
			</div>
			
			<div class="clearer"></div>
		
		</footer>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/js.js"></script>

	</body>
	
</html>
